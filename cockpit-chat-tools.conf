# Geeko AI Tools Configuration
# Format: name|label|command|arg1,arg2,arg3,...|ENV:KEY1=value1,KEY2=value2,...

mcphost1|mcphost on yourhost with yourmodel|mcphost|--quiet --stream --model ollama:yourmodel --provider-url http://yourhost:11434 -p
mcphost2|mcphost on yourhost with anothermodel|mcphost|--quiet --stream --model ollama:anothermodel --provider-url http://yourhost:11434 -p
goose1|Goose as configured for the user|goose|run --quiet -t
ollama1|Ollama with API key|ollama|run llama3.2|ENV:OLLAMA_API_KEY=your-api-key,OLLAMA_HOST=http://localhost:11434
goose2|Goose, ollama, qwen3-coder:30b|goose|run --quiet --no-session -t|ENV:GOOSE_DISABLE_KEYRING=true,GOOSE_PROVIDER=ollama,GOOSE_MODEL=qwen3-coder:30b,OLLAMA_HOST=http://yourhost:11434,GOOSE_MODE=auto
